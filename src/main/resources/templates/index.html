<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="styLesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
</head>
<body>
  <div class="container mt-5">
  <a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
  <br></br>
     <table class="table">	
         <thead>
		 <tr>
		 <th>ID</th>
		 <th>NOMBRE</th>
		 <th>PRECIO</th>
		 <th>CANTIDAD</th>
		 <th>VENTAS</th>
		 <th>ACCIONES</th>
	 </tr>
	</thead>
    <tbody>
     <tr th:each="persona:${personas}">
         <td th:text="${persona.id}"></td>	
         <td th:text="${persona.nombre}"></td>
         <td th:text="${persona.precio}"></td>	
         <td th:text="${persona.cantidad}"></td>
         <td th:text="${persona.Ventas}"></td>	
         <td>
		 <a th:href="@{/editar/}+${persona.id}" class="btn btn-warning">Editar</a>
		 <a th:href="@{/eliminar/}+${persona.id}" class="btn btn-danger">Eliminar</a>
		 </td>	
        </tr>
       </tbody>
      </table>
     </div>
    </body>
  </html>
